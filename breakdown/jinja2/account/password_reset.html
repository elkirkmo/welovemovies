{% extends "base.html" %}


{% block title %}Forgot Password - We Love Movies{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Reset Password</h2>
            <p>Have you forgotten your password?</p>
        </div>
        <div class="col-sm-6">
                <form method="POST" action="{{ reverse('account_reset_password') }}">
                  <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}" />
                  <fieldset class="form-group {% if form.errors.email %}has-danger{%endif%}">
                    {% if form['email'].errors %}<label class="form-control-label has-danger" for="id_email">{{form.email.errors[0]}}</label>{%endif%}
                    <input type="text" class="form-control" id="id_email" name="email" placeholder="email address" value="{%if form['email'].value() %}{{form['email'].value()}}{%endif%}">
                  </fieldset>
                  <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
        </div>
    </div>

</div>

{% endblock %}
