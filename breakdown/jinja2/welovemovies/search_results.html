{% extends "base.html" %}


{%block content%}
<div class="container search-results-container">
    <h2>Movies matching &ldquo;<span>{{search_query}}</span>&rdquo;</h2>

    {% for result in results %}
    <div class="row search-result">
            <a href="{{ reverse('movie_detail', kwargs={'movieID': result.id}) }}">
            <img class="img-rounded pull-xs-left" src="{{reverse('movie_cover', kwargs={'movieID': result.id})}}">
            </a>
            <h4>
                <a href="{{ reverse('movie_detail', kwargs={'movieID': result.id}) }}">{{result.title}}</a> ({{result.year}})
                <a class="imdb-link" target="_blank" href="{{result.url}}">IMDb</a>
            </h4>
            {%if result.genres%}<h6 class="text-muted">{{", ".join(result.genres)}}</h6>{%endif%}
            {%if result.plot_outline%}<p>{{result.plot_outline}}</p>{%endif%}
    </div>
    {%endfor%}

</div>
{%endblock%}
