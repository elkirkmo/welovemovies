<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/css/tether.min.css">
        <link rel="stylesheet" href="{{ static('css/screen.css') }}">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block header %}
        <div class="container">
            <nav class="navbar navbar-fixed-top navbar-light bg-faded">
                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
                    &#9776;
                </button>
                <div class="collapse navbar-toggleable-xs" id="navbar-header">
                    <a class="navbar-brand" href="{{ reverse('home') }}">We Love Movies</a>
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Movies <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Schedule</a>
                        </li>
                    </ul>

                    {% if request.user.is_authenticated() %}
                    <div class="dropdown pull-xs-right" id="navbar-user-dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUserMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.user.username }}</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownUserMenu">
                            <a class="dropdown-item" href="{{ reverse('account_profile') }}"><i class="fa fa-user fa-fw"></i> Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{{ reverse('account_logout') }}"><i class="fa fa-power-off fa-fw"></i> Logout</a>
                        </div>
                    </div>
                    {% else %}

                    <ul class="nav navbar-nav pull-xs-right">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ reverse('account_signup') }}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ reverse('account_login') }}">Login</a>
                        </li>
                    </ul>
                    {% endif %}

                    <form class="form-inline pull-xs-right" id="navbar-search">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Search">
                            <span class="input-group-addon"><button type="submit"> <i class="fa fa-search fa-fw"></i> </button> </span>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script src="{{ static('js/script.js') }}"></script>
        {% endblock %}
    </body>
</html>
